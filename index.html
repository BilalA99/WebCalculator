<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <img src="images/logo.png" alt="Calculator Logo" class="logo">
    <h1><strong>Calculator</strong></h1>

    <div class="tab-container">
        <button class="tab-button" onclick="showTab('basicCalc')">Basic Calculator</button>
        <button class="tab-button" onclick="showTab('mpgCalc')">Miles Per Gallon Calculator</button>
    </div>

    <!-- Basic Calculator -->
    <div id="basicCalc" class="tab-content">
        <input type="text" id="calc-display" disabled>
        <div class="button-grid">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <!-- MPG Calculator -->
    <div id="mpgCalc" class="tab-content" style="display: none;">
        <h2>Miles Per Gallon Calculator</h2>
        <label for="miles"><strong>Miles Traveled:</strong></label>
        <input type="number" id="miles" placeholder="Enter miles traveled" required>

        <label for="gallons"><strong>Gallons Used:</strong></label>
        <input type="number" id="gallons" placeholder="Enter gallons of gas used" required>

        <button onclick="calculateMPG()">Calculate MPG</button>

        <h3 id="result"><strong>Your Miles Per Gallon is: </strong></h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
